<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusuma Designs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
        }
        .klikbaar {
            position: absolute;
            top: 50%; /* Pas dit aan naar de exacte positie */
            left: 10%; /* Pas dit aan naar de exacte positie */
            width: 80%; /* Breedte van de klikbare knop */
            height: 10%; /* Hoogte van de klikbare knop */
            background-color: rgba(255, 255, 255, 0.5); /* Voeg een achtergrond toe zodat de knop zichtbaar is */
        }
    </style>
</head>
<body>
    <div style="position: relative;">
        <!-- Zorg ervoor dat de bestandsnaam klopt (bijv. mobiel-ontwerp.png) -->
        <img src="mobiel-ontwerp.png" alt="Mobiel ontwerp">
        <!-- Klikbare knop -->
        <a href="https://jouw-link-hier.com" class="klikbaar"></a>
    </div>
</body>
</html>
